syntax = "proto3";
package nicholasdotsol.duality.dex;

// this line is used by starport scaffolding # proto/tx/import

option go_package = "github.com/NicholasDotSol/duality/x/dex/types";

// Msg defines the Msg service.
service Msg {
      rpc Deposit(MsgDeposit) returns (MsgDepositResponse);
  rpc Withdrawl(MsgWithdrawl) returns (MsgWithdrawlResponse);
// this line is used by starport scaffolding # proto/tx/rpc
}

message MsgDeposit {
  string creator = 1;
  string tokenA = 2;
  string tokenB = 3;
  string amount0 = 4;
  string amount1 = 5;
  string priceIndex = 6;
  string fee = 7;
}

message MsgDepositResponse {
}

message MsgWithdrawl {
  string creator = 1;
  string tokenA = 2;
  string tokenB = 3;
  string sharesToRemove = 4;
  string priceIndex = 5;
  string fee = 6;
  string receiver = 7;
}

message MsgWithdrawlResponse {
}

// this line is used by starport scaffolding # proto/tx/message
