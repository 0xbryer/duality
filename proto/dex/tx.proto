syntax = "proto3";
package nicholasdotsol.duality.dex;

// this line is used by starport scaffolding # proto/tx/import

option go_package = "github.com/NicholasDotSol/duality/x/dex/types";

// Msg defines the Msg service.
service Msg {
      rpc AddLiquidity(MsgAddLiquidity) returns (MsgAddLiquidityResponse);
  rpc RemoveLiquidity(MsgRemoveLiquidity) returns (MsgRemoveLiquidityResponse);
  rpc CreatePair(MsgCreatePair) returns (MsgCreatePairResponse);
  rpc Swap(MsgSwap) returns (MsgSwapResponse);
// this line is used by starport scaffolding # proto/tx/rpc
}

message MsgAddLiquidity {
  string creator = 1;
  string tokenA = 2;
  string tokenB = 3;
  string tokenDirection = 4;
  string amount = 5;
  string price = 6;
  string fee = 7;
  string orderType = 8;
  string receiver = 9;
}

message MsgAddLiquidityResponse {
}

message MsgRemoveLiquidity {
  string creator = 1;
  string tokenA = 2;
  string tokenB = 3;
  string tokenDirection = 4;
  string shares = 5;
  string price = 6;
  string fee = 7;
  string orderType = 8;
  string receiver = 9;
}

message MsgRemoveLiquidityResponse {
}

message MsgCreatePair {
  string creator = 1;
  string tokenA = 2;
  string tokenB = 3;
}

message MsgCreatePairResponse {
}

message MsgSwap {
  string creator = 1;
  string tokenIn = 2;
  string tokenOut = 3;
  string amountIn = 4;
  string minOut = 5;
}

message MsgSwapResponse {
}

// this line is used by starport scaffolding # proto/tx/message
