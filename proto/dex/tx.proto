syntax = "proto3";
package nicholasdotsol.duality.dex;

// this line is used by starport scaffolding # proto/tx/import

option go_package = "github.com/NicholasDotSol/duality/x/dex/types";

// Msg defines the Msg service.
service Msg {
      rpc SingleDeposit(MsgSingleDeposit) returns (MsgSingleDepositResponse);
  rpc SingleWithdraw(MsgSingleWithdraw) returns (MsgSingleWithdrawResponse);
// this line is used by starport scaffolding # proto/tx/rpc
}

message MsgSingleDeposit {
  string creator = 1;
  string token0 = 2;
  string token1 = 3;
  string price = 4;
  uint64 fee = 5;
  uint64 amounts0 = 6;
  uint64 amounts1 = 7;
  string receiver = 8;
}

message MsgSingleDepositResponse {
  string sharesMinted = 1;
}

message MsgSingleWithdraw {
  string creator = 1;
  string token0 = 2;
  string token1 = 3;
  string price = 4;
  uint64 fee = 5;
  string sharesRemoving = 6;
  string receiver = 7;
}

message MsgSingleWithdrawResponse {
  string amounts0 = 1;
  string amounts1 = 2;
}

// this line is used by starport scaffolding # proto/tx/message
