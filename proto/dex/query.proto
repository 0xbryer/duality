}

message QueryAllTicksRequest {
	cosmos.base.query.v1beta1.PageRequest pagination = 1;
}

message QueryAllTicksResponse {
	repeated Ticks ticks = 1 [(gogoproto.nullable) = false];
	cosmos.base.query.v1beta1.PageResponse pagination = 2;
}

message QueryGetVirtualPriceTickListRequest {
	  string vPrice = 1;
  string direction = 2;
  string orderType = 3;

}

message QueryGetVirtualPriceTickListResponse {
	VirtualPriceTickList virtualPriceTickList = 1 [(gogoproto.nullable) = false];
}

message QueryAllVirtualPriceTickListRequest {
	cosmos.base.query.v1beta1.PageRequest pagination = 1;
}

message QueryAllVirtualPriceTickListResponse {
	repeated VirtualPriceTickList virtualPriceTickList = 1 [(gogoproto.nullable) = false];
	cosmos.base.query.v1beta1.PageResponse pagination = 2;
}

